
<div class="card" style="width:700px">
    <div class="card-body">
    <h2>Update Cbus business codes </h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Crestra</label>
            <p>{{id}}</p>

        </div>
        <div class="form-group">
            <label for="cddb">COFFCDDB</label>
            <input type="text" class="form-control" id="cddb" name="cddb" [(ngModel)]="cbus.coffcddb">
            
        </div>
        <div class="form-group">
            <label for="btw">COFFBTWTVA</label>
            <input type="text" class="form-control" id="btw" name="btw" [(ngModel)]="cbus.coffbtwtva">
            
        </div>
        <button class="btn btn-success">Update</button>
    </form>

    </div>

</div>
