<h1 mat-dialog-title>Add codes</h1>
<div mat-dialog-content>
    <form #cbusForm="ngForm" (ngSubmit)="submit(cbusForm.value)">
        {{cbusForm.value| json}}
    <mat-form-field appearance="outline">
        <mat-label>New COFFCDDB code</mat-label>
        <input formControlName="cddbCode " ngModel name="cddbCode" matInput placeholder="COFFCDDB" [(ngModel)]="cddbCode"/>
        <mat-icon matSuffix></mat-icon>
        <mat-hint>Business App code</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>New COFFBTWTVA code</mat-label>
        <input  formControlName="btwCode" ngModel name="btwCode"  matInput placeholder="COFFBTWTVA" [(ngModel)]="btwCode"/>
        <mat-icon matSuffix></mat-icon>
        <mat-hint>Business App code</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="basic" >Save</button>
    <button type="button" mat-raised-button color="basic" (click)="closeDialog()">Close</button>
</form>
</div>
